<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>商家登录 -悠游旅游网</title>

<script type="text/javascript">

	//定义JS语言

	var ADM_NAME_EMPTY = '{lang v="ADM_NAME_EMPTY"}';

	var ADM_PASSWORD_EMPTY =  '{lang v="ADM_PASSWORD_EMPTY"}';

	var ADM_VERIFY_EMPTY = '{lang v="ADM_VERIFY_EMPTY"}';

</script>



<link href="{$TMPL}/core/include/css/login_main.css" rel="stylesheet" type="text/css" />

<script src="{$TMPL}/dwz/js/jquery-1.7.2.js" type="text/javascript"></script>

<script src="{$TMPL}/core/include/js/jquery.timer.js" type="text/javascript"></script>

<script src="{$TMPL}/core/include/js/login_main.js" type="text/javascript"></script>





</head>

<body>

	<img src="{$TMPL}/core/include/images/login_bg.jpg" id="main_bg" width=100% height=100% />

	



		<div class="user_login_box">

			<ul>

				<li>登录平台</li>

				<li class="regist_link"><a href="{$regist_gate}" target="_blank">免费入驻</a></li>

			</ul>

			<div class="box_main">

				<form action="{$login_gate}">

					

					<div class="user_key_row">

					<input type="text" class="user_key adm_name ui-textbox" name="user_name" holder="请输入用户名" />				

					</div>	

					<div class="user_pwd_row">

					<input type="password" class="user_pwd adm_password ui-textbox" name="user_pwd" holder="请输入密码" />

					</div>	

					<div class="user_verify_row">

					<input type="text" class="user_verify adm_verify ui-textbox" name="adm_verify" holder="验证码" />

					<span id="page_login_verify">{insert name="verifyimg"}</span>

					</div>

					<div class="user_login_row">

						<a href="javascript:void(0);" class="login_btn submit" id="page_login_btn">登录</a>

						<input type="submit" style="display:none" />

					</div>

					<div id="login_msg"></div>

				</form>

					

			</div>

			<div class="box_foot"></div>

		</div>



</body>

</html>
